# .travis.yml for Kitura Swift Packages

# whitelist
branches:
  only:
    - master
    - develop
    - /^issue.*$/

notifications:
  slack:
    secure: ""

matrix:
  include:
    - os: linux
      services: docker
      sudo: required
    - os: osx
      osx_image: xcode8
      sudo: required

before_install:
  - git submodule init
  - git submodule update
  - cd Kitura-Build && git checkout master && cd $TRAVIS_BUILD_DIR

script:
  - ./Kitura-Build/script_travis.sh $TRAVIS_OS_NAME $TRAVIS_BRANCH $TRAVIS_BUILD_DIR Kitura-sys 
